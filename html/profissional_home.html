<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/profissional_home.css">
    <title>Home Profissional</title>
</head>
<body>
    <header>
        <div class="grupo_esquerda">
            <div class="item_header">
                <img class="icones_header" src="../assets/icone_home.png" alt="">
                <p>Home</p>
            </div>

            <div class="item_header">
                <img class="icones_header" src="../assets/icone_agendamentos.png" alt="">
                <p>Agendamentos</p>
            </div>
        </div>

        <img class="logo_header" src="../assets/logo_empresas.png" alt="Logo">

        <div class="grupo_direita">
            <div class="item_header">
                <img class="icones_header" src="../assets/icone_perfil.png" alt="">
                <p>Perfil</p>
            </div>
        </div>
    </header>
    <br><br><br>
    <nav class="nav_cruds">
        <button>Clientes</button>
        <button>Agendamentos</button>
        <button>Serviços</button>
    </nav>

    <h3 class="titulo">Seus serviços mais requisitados nos últimos 30 dias</h3>
    <div class="servicos_wrapper">
        <button class="flecha_esquerda" id="arrowLeft">‹</button>
        <section id="listaServicos">
            <button><img src="../assets/icone_servico.png" alt="">AAAAAAAAAAA</button>
            <button><img src="../assets/icone_servico.png" alt="">BBBBBBBB</button>
            <button><img src="../assets/icone_servico.png" alt="">Serviço</button>
            <button><img src="../assets/icone_servico.png" alt="">Serviço</button>
            <button><img src="../assets/icone_servico.png" alt="">Serviço</button>
        </section>
        <button class="flecha_direita" id="arrowRight">›</button>
    </div>

    <div class="divisor"></div>

    <h3 class="titulo">Você tem {} agendamentos hoje</h3>
    <div class="lista-servicos">
        <div class="card-servico">
            <div class="info-servico">
                <b class="nome-servico">Corte de cabelo</b>
                <div class="info-servico2">
                    <p class="preco-servico">$40.00</p>
            
                    <p class="duracao-servico"><img src="../assets/icone-relogio-duracao-cinza.png" alt="" width="12px">30 min</p>
                </div>

                <span class="horario-agendamento">14:00</span>
       
            </div>
        </div>
    </div>
    
    <div class="divisor"></div>

    <h3 class="titulo">Você realizou 23 atendimentos essa semana</h3>


</body>
</html>
