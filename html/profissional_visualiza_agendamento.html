<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/profissional_visualiza_agendamento.css">
    <title>Visualizando Agendamento - Profissional</title>
</head>
<body>
    <header>
        <div class="grupo_esquerda">
            <div class="item_header">
                <img class="icones_header" src="../assets/icone_home.png" alt="">
                <p>Home</p>
            </div>

            <div class="item_header">
                <img class="icones_header" src="../assets/icone_agendamentos.png" alt="">
                <p>Agendamentos</p>
            </div>
        </div>

        <img class="logo_header" src="../assets/logo_clientes.png" alt="Logo" width="420px">

        <div class="grupo_direita">
            <div class="item_header">
                <img class="icones_header" src="../assets/icone_perfil.png" alt="">
                <p>Perfil</p>
            </div>
        </div>
    </header>

    <div class="card-dados-salao">
        <img src="../assets/foto-beauty-salon.jpg" alt="" class="imagem-salao">
        
        <div class="info-salao">
            <h2 id="nomeSalao">Nome Salão</h2>
            <br>
            <p id="enderecoSalao">
                <img src="../assets/icone-localizacao-cinza2.png" alt="" width="16px">&nbsp; Cidade/Estado
            </p>
            <p id="horarioSalao">
                <img src="../assets/icone-relogio-cinza.png" alt="" width="16px">&nbsp; Horário salão
            </p>
            <p id="avaliacaoSalao">
                <img src="../assets/icone-estrela.png" alt="" width="16px">&nbsp; Avaliação
            </p>
        </div>
    </div>

    <div class="confirmacao-agendamento">
        <h3>Detalhes do agedamento</h3>
        <div class="info-agendamento">
            <b class="subtitulo">Data</b>
            <p>Seg, Dez 15 às 09:00 AM</p>

            <b class="subtitulo">Cliente</b>
            <div class="cliente-info">
                <p class="nome-cliente">Nadine Chauvin </p>
                <img src="../assets/imagem-cliente-ruiva.jpg" alt="Foto do cliente" class="foto-cliente">
            </div>
        </div>

        <h3>Serviços do agendamento</h3>
        <div class="lista-servicos">
            <div class="info-servico">
                <p class="servico">Corte de cabelo</p>
                <p class="descricao-servico">Lavar o cabelo, cortar, secar</p>
            </div>
        </div>
        <div class="tempo">
            <p><b>Tempo estimado</b></p>
            <p><b>40 minutos - 1 hora</b></p>
        </div>
    </div>

    <div class="finalizar-agendamento">
        <button class="botao-finalizar">Finalizar</button>
    </div>

    <script>
    </script>
</body>
</html>
