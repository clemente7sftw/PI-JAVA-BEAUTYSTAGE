<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyStage | Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/admin_geral_perfil.css">
    <link rel="icon" type="image/png" href="../assets/icone_empresas_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="grupo_esquerda">
            <div class="item_header">
                <a href="admin_geral_home.html"> <img class="icones_header" src="../assets/icone_home.png" alt="">
                    <p>Home</p>
                </a>
            </div>

            <div class="item_header">
                <a href="admin_geral_agendamentos.html">
                    <img class="icones_header" src="../assets/icone_agendamentos.png" alt="">
                    <p>Agendamentos</p>
                </a>
            </div>

        </div>


        <img class="logo_header" src="../assets/logo_empresas.png" alt="Logo">

        <div class="grupo_direita">
            <div class="item_header  ativo">
                <a href="admin_geral_perfil.html"> <img class="icones_header" src="../assets/icone_perfil.png" alt="">
                    <p>Perfil</p>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="container_perfil">
            <div class="foto_perfil">
                <img src="../assets/foto-beauty-salon.jpg" alt="">
            </div>
        <input class="nome_estabelecimento" type="text" disabled value="Nome do salão">
        <img src="../assets/mapa_cinza.png" alt=""> <input type="text" disabled value="endereço">
        <img src="../assets/relogio.png" alt=""> <input type="text" disabled value="horário de funcionamento">
        <img src="../assets/icone-estrela.png" alt="" width="15"><span>Avaliações</span> <br>
        <input type="text" disabled value="Descrição"> <br>
        <button id="btnEditar">Editar Perfil</button>
    </main>
    <script>
    const botao = document.getElementById("btnEditar");
    const inputs = document.querySelectorAll("input");

    botao.addEventListener("click", () => {
    inputs.forEach(input => {
    input.disabled = false;
    });
    });  
    if (botao.clicked) {
        inputs.forEach(input => {
            input.disabled = false;
        });
    }
    </script>
</body>
</html>
