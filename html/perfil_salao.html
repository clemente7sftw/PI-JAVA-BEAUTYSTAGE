<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Salão</title>
</head>
<body>
    <header>
        <div class="grupo_esquerda">
            <div class="item_header">
                <img class="icones_header" src="../assets/icone_home.png" alt="">
                <p>Home</p>
            </div>

            <div class="item_header">
                <img class="icones_header" src="../assets/icone_agendamentos.png" alt="">
                <p>Agendamentos</p>
            </div>
        </div>

        <img class="logo_header" src="../assets/logo_empresas.png" alt="Logo">

        <div class="grupo_direita">
            <div class="item_header">
                <img class="icones_header" src="../assets/icone_perfil.png" alt="">
                <p>Perfil</p>
            </div>
        </div>
    </header>

    <div class="card-dados-salao">
        <img src="../assets/foto-beauty-salon.jpg" alt="" class="imagem-salao">
        
        <div class="info-salao">
            <h2 id="nomeSalao">Nome Salão</h2>
            <br>
            <p id="enderecoSalao">
                <img src="../assets/icone-localizacao-cinza2.png" alt="" width="16px">&nbsp; Cidade/Estado
            </p>
            <p id="horarioSalao">
                <img src="../assets/icone-relogio-cinza.png" alt="" width="16px">&nbsp; Horário salão
            </p>
            <p id="avaliacaoSalao">
                <img src="../assets/icone-estrela.png" alt="" width="16px">&nbsp; Avaliação
            </p>
        </div>
    </div>

    <!-- <div class="tags-servicos">
        <button class="tag-servico"><img src="../assets/icone-corte-de-cabelo.svg" alt="" width="20px"><p>Corte de Cabelo</p><div class="divisor"></div></button>
        <button class="tag-servico"><img src="" alt="">&nbsp;Escova</button>
        <button class="tag-servico"><img src="" alt="">&nbsp;Nail Art</button>
        <button class="tag-servico"><img src="" alt="">&nbsp;Extensão Cílios</button>
    </div> -->

    <nav class="nav-servicos">
        <button class="nav-ativo"><p>Corte de cabelo</p><div class="divisor"></div></button>
        <button><p>Escova</p><div class="divisor"></div></button>
        <button><p>Nail Art</p><div class="divisor"></div></button>
        <button><p>Extensão Cílios</p><div class="divisor"></div></button>
    </nav>

    <div class="lista-servicos">
        <div class="card-servico">
            <div class="info-servico">
                <b class="nome-servico">Corte de cabelo</b>
                <div class="info-servico2">
                    <p class="preco-servico">$40.00</p>
            
                    <p class="duracao-servico"><img src="../assets/icone-relogio-duracao-cinza.png" alt="" width="12px">30 min</p>
                </div>
            </div>

            <span class="botao-adicionar"><button class="botao-agendar"><img src="../assets/icone-adicionar-preto.png" alt="" width="24px"></button></span>
        </div>
    </div>
   
    <div class="continuar-agendamento">
        <button class="botao-continuar">Continuar</button>
    </div>

    <div class="card-aviso">
        <div class="icones-aviso">
            <img src="../assets/icone-alerta-azul.png" alt="" width="52px" class="icone-alerta">
            <button class="botao-fechar"><img src="../assets/icone-fechar-azul.png" alt="" width="24px" class="icone-fechar"></button>
        </div>
        <div class="texto-aviso">
            <p>OPS, não é possível fazer um agendamento sem estar cadastrado!</p>
            <br>
            <p>Faça login para prosseguir.</p>
            <br>
        </div>
        <button class="botao-login">Ir para o login</button>
    </div>


    <style>
body{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter';
    font-size: 14px;
    background: #fafafa;
}

/* HEADER */
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 40px;
    position: relative;
    font-size: 15px;
}

.item_header {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 3px;
    cursor: pointer;
}

.item_header img {
    width: 35px;
    transition: filter 0.3s ease;
}

.item_header p {
    color: #00000067;
    transition: color 0.3s ease;
}

.grupo_esquerda,
.grupo_direita {
    display: flex;
    align-items: center;
    gap: 25px;
}

.grupo_direita img {
    width: 30px;
}

.grupo_esquerda .item_header:first-child p {
    color: #235AFF;
}

.grupo_esquerda .item_header:first-child img,
.item_header:hover img {
    filter: brightness(0) saturate(100%) invert(37%) sepia(92%) saturate(749%)
            hue-rotate(202deg) brightness(94%) contrast(101%);
}

.item_header:hover p {
    color: #235AFF;
}

.logo_header {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    height: 70px;
}

        .card-dados-salao{
            display: flex;
            gap: 20px;
            padding: 20px 80px;
            margin: 40px 20px;
            border-radius: 20px;
        }

        .imagem-salao{
            width: 340px;
            border-radius: 12px;
        }

        .info-salao{
            display:flex;
            flex-direction: column;
            font-size: 16px;
        }

        .info-salao p, .info-salao h2{
            display: flex;
            margin: 4px 0;
            gap: 6px;
            align-items: center;
        }

        .info-salao p{
            color: #9d9ea6;
        }

        .tags-servicos{
            display: flex;
            flex-wrap: wrap;
            padding: 0 100px;
            gap: 20px;
        }

        .tag-servico{
            display: flex;
            text-align: center;
            align-items: center;
            cursor: pointer; 
            padding: 5px;
            gap: 2px;
            color:#4e4e4e;
            background: #fafafa;
            border: none;
        }

        .tag-servico.ativo{
            color: #222222;
            font-weight: 600;
        }

        .lista-servicos{
            display: flex;
            flex-direction: column;
            padding: 10px 100px;
            gap: 12px;
        }

        .card-servico{
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #ffffff;
            border-radius: 20px;
            position: relative;
        }

        .info-servico b{
            font-size: 16px;
        }

        .info-servico2 {
            display: flex;
            gap: 20px;
        }

        .info-servico p{
            display: flex;
            align-items: center;
            margin: 8px 0;
            gap: 3px;
            color: #888888;
        }

        .botao-adicionar{
            position: absolute;
            font-size: 14px;
            color: #777777;
            right: 8px;
            top: 20px;
            margin: 8px;  
        }

        .botao-agendar{
            border: none;
            background-color:#ffffff;
        }

        .continuar-agendamento{
            display: flex;
            padding: 10px 100px;
            gap: 12px;
        }

        .botao-continuar{
            display: flex;
            width: 100%;
            color: #ffffff;
            background: #cccccc;
            border: none;
            padding: 12px;
            gap: 12px;
            align-items: center;
            border-radius: 16px;
            position: relative;
            justify-content: center;
        }

        .botao-continuar.selecionado{
            background: #403529;
            cursor: pointer;
        }


/* AVISO DE CONVIDADO */
        .card-aviso{
            display:none;
            background: #ffffff;
            padding: 20px;
            border-radius: 20px;
            margin-left: 120px;
            margin-right: 120px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        .icones-aviso{
            display: flex;
            justify-content: space-between;
        }

        .botao-fechar{
            background: transparent;
            border: none;
            /* margin-left: 460px; */
            /* position: absolute; */
            right: 140px;
            margin-top: 5px;
        }

        .texto-aviso{
            justify-items: center;
        }

        .botao-login{
            background: #1d3050;
            color: #ffffff;
            padding: 16px;
            width: 180px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            display: flex;
            justify-content: center;
        }

/* NAV SERVIÇOS */
.nav-servicos{
    padding: 0 100px;
}

.nav-servicos button{
    background: transparent;
    border: none;
}

.nav-servicos p{
    margin: 8px;
    
}

.nav-servicos button:hover, .nav-ativo{
    color: #403529;
    .divisor{
        display: flex;
    }
}

.divisor{
    display: none;
    width: auto;
    height: 3px;
    padding: 0 20px;
    /* margin: 20px 100px 20px; */
    border-radius: 5px;
    background-color: #403529;
}

    </style>

</body>
</html>
