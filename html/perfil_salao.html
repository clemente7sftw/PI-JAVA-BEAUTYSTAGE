<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Salão</title>
</head>
<body>
    <div class="card-dados-salao">
        <img src="../assets/foto-beauty-salon.jpg" alt="" class="imagem-salao">
        
        <div class="info-salao">
            <h2 id="nomeSalao">Nome Salão</h2>
            <br>
            <p id="enderecoSalao">
                <img src="../assets/icone-localizacao-cinza2.png" alt="" width="16px">&nbsp; Cidade/Estado
            </p>
            <p id="horarioSalao">
                <img src="../assets/icone-relogio-cinza.png" alt="" width="16px">&nbsp; Horário salão
            </p>
            <p id="avaliacaoSalao">
                <img src="../assets/icone-estrela.png" alt="" width="16px">&nbsp; Avaliação
            </p>
        </div>
    </div>

    <div class="container-servicos">
        <button class="tag-servico"><img src="../assets/icone-corte-de-cabelo.svg" alt="" width="20px">&nbsp;Corte de Cabelo</button>
        <button class="tag-servico"><img src="" alt="">&nbsp;Escova</button>
        <button class="tag-servico"><img src="" alt="">&nbsp;Nail Art</button>
        <button class="tag-servico"><img src="" alt="">&nbsp;Extensão Cílios</button>
    </div>

    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', Arial, sans-serif;
            font-size: 14px;
        }

        .card-dados-salao{
            display: flex;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
            margin: 80px;
            background: #ffffff;
            border-radius: 20px;
        }

        .imagem-salao{
            width: 320px;
            height: auto;
            border-radius: 12px;
            object-fit: cover;
        }

        .info-salao{
            display:flex;
            flex-direction: column;
            font-size: 16px;
        }

        .info-salao p, .info-salao h2{
            display: flex;
            margin: 4px 0;
            gap: 6px;
            align-items: center;
        }

        .info-salao p{
            color: #9d9ea6;
        }

        .container-servicos{
            display: flex;
            gap: 20px;
            padding: 10px 0;
        }
        
    </style>

</body>
</html>
