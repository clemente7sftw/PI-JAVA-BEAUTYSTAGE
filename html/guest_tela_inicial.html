<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Home Guest</title>
</head>
<body>

    <h3 class="titulo">Serviços</h3>
    <div class="tags-servicos">
        <button class="tag-servico">
            <img src="../assets/icone-corte-de-cabelo.svg" alt="" width="20px">&nbsp;Corte de Cabelo
        </button>
        <button class="tag-servico">
            <img src="" alt="">&nbsp;Escova
        </button>
        <button class="tag-servico">
            <img src="" alt="">&nbsp;Nail Art
        </button>
        <button class="tag-servico">
            <img src="" alt="">&nbsp;Extensão Cílios
        </button>
    </div>
    
    <h3 class="titulo">Salões que podem te interessar</h3>
    <div class="lista-saloes">
        <div class="card-salao">
            <img src="../assets/foto-beauty-salon.jpg" alt="" class="imagem-salao">

            <div class="info-salao">
                <b class="nome-salao">Nome Salão</b>
            
                <p class="endereco-salao"><img src="../assets/icone-localizacao-cinza.png" alt="" width="16px">&nbsp; Cidade/Estado</p>
            
                <p class="avaliacao-salao"><img src="../assets/icone-estrela.png" alt="" width="15px">&nbsp; Avaliação</p>
            </div>

            <span class="distancia-salao">2km</span>
        </div>
    </div>

    <style>  
    /* .inter{
    font-family: "Inter", sans-serif;
    font-optical-sizing: auto;
    font-style: normal;
    } */

        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter';
            font-size: 14px;
            background: #fafafa;
        }

        .tags-servicos{
            display: flex;
            flex-wrap: wrap;
            padding: 0 100px;
            gap: 20px;
        }

        .tag-servico{
            display: flex;
            text-align: center;
            align-items: center;
            cursor: pointer; 
            padding: 7px;
            gap: 2px;
            color: #9d9ea6;;
            background: #ffffff;
            border-radius: 10px;
            border: none;
        }

        .tag-servico.ativo{
            background-color: #3d3d3d;
            color: white;
        }

        .titulo{
            padding: 10px 100px;
        }

        .lista-saloes{
            display: flex;
            flex-direction: column;
            padding: 10px 100px;
            gap: 12px;
        }

        .card-salao{
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #ffffff;
            border-radius: 20px;
            position: relative;
        }

        .imagem-salao{
            width: 120px;
            height: 100px;
            object-fit: cover;
            margin: 4px 10px 4px 10px;
            max-width: 100%;
            border-radius: 16px;
        }

        .info-salao b{
            font-size: 16px;
        }

        .info-salao p{
            display: flex;
            align-items: center;
            margin: 8px 0;
            gap: 3px;
            color: #888;
        }

        .distancia-salao{
            position: absolute;
            font-size: 14px;
            color: #777;
            right: 15px;
            top: 24px;
            margin: 8px;
        }
    </style>

    <script>
        
    </script>
</html>
