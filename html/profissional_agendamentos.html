<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/profissional_agendamentos.css">
    <title>Agendamentos - Profissional</title>
</head>
<body>
    <header>
        <div class="grupo_esquerda">
            <div class="item_header">
                <img class="icones_header" src="../assets/icone_home.png" alt="">
                <p>Home</p>
            </div>

            <div class="item_header">
                <img class="icones_header" src="../assets/icone_agendamentos.png" alt="">
                <p>Agendamentos</p>
            </div>
        </div>

        <img class="logo_header" src="../assets/logo_clientes.png" alt="Logo">

        <div class="grupo_direita">
            <div class="item_header">
                <img class="icones_header" src="../assets/icone_perfil.png" alt="">
                <p>Perfil</p>
            </div>
        </div>
    </header>

    <div class="topo-voltar">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#1b1b1b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>

        <span>Agendamentos</span>
    </div>
    <br><br>
    <nav class="nav_cruds">
        <button class="opcao"><a href="profissional_servicos.html">Serviços</a></button>
        <button class="pagina-ativa">Agendamentos</button>
        <button class="opcao"><a href="profissional_clientes.html">Clientes</a></button>
    </nav>
    <br><br>

    <nav class="nav-agendamentos">
        <button class="nav-ativo"><p>Em breve</p><div class="divisor"></div></button>
        <button><p>Completos</p><div class="divisor"></div></button>
        <button><p>Cancelados</p><div class="divisor"></div></button>
    </nav>
    <br>
    <div class="lista-agendamentos">
        <div class="card-agendamento">
            
            <p class="data-agendamento">Dec 19, 2025 - 09:30 AM</p>

            <div class="conteudo-agendamento">
                <img src="../assets/foto-beauty-salon.jpg" alt="" class="imagem-salao">
            

                <div class="info-agendamento">
                    <b class="nome-salao">Nome Salão</b>
            
                    <p class="endereco-salao">Cidade/Estado</p>
            
                    <p class="servicos-agendados">Serviços</p>
                </div>
            </div>

            <div class="botoes-agendamento">
                <button class="botao-cancelar">Cancelar Agendamento</button>
                <button class="botao-visualizar">Visualizar</button>
            </div>
        </div>
    </div>





</body>
</html>
