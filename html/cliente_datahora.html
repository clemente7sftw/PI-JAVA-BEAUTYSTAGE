<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/cliente_datahora.css">
    <title>Selecione a data e o hor√°rio - Cliente</title>
</head>
<body>
    <header>
        <div class="grupo_esquerda">
            <div class="item_header">
                <img class="icones_header" src="../assets/icone_home.png" alt="">
                <p>Home</p>
            </div>

            <div class="item_header">
                <img class="icones_header" src="../assets/icone_agendamentos.png" alt="">
                <p>Agendamentos</p>
            </div>
        </div>

        <img class="logo_header" src="../assets/logo_azul.png" alt="Logo" width="420px">

        <div class="grupo_direita">
            <div class="item_header">
                <img class="icones_header" src="../assets/icone_perfil.png" alt="">
                <p>Perfil</p>
            </div>
        </div>
    </header>

    <div class="pagina-horarios">
        <div class="topo-voltar">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#1b1b1b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>

            <span>Data e Hora</span>
        </div>
       
        <h3 class="titulo">Escolha a Data</h3>
        <div class="lista-datas">
            
            <div class="card-data">
                <div class="info-data">
                    <p class="dia-semana">SEG</p>

                    <b class="mes-dia">Dez 15</b>
                
                    <p class="tempo-servico">40 min</p>
                </div>
            </div>

            <div class="card-data">
                <div class="info-data">
                    <p class="dia-semana">TER</p>

                    <b class="mes-dia">Dez 16</b>
                
                    <p class="tempo-servico">40 min</p>
                </div>
            </div>
        
        
            <div class="card-data">
                <div class="info-data">
                    <p><img src="../assets/icone_agendamentos.png" alt=""></p>
                    <b class="">Mais datas</b>
                </div>
            </div>
        </div>

        <div class="lista-horas">
            <h3>Escolha a Hora</h3>
            <div class="card-hora">
                <div class="info-hora">
                    <b class="horario">09:00 AM</b>
                    <span class="desconto">20% Off</span>
                </div>
            </div>
        
            <div class="card-hora">
                <div class="info-hora">
                    <b class="horario">10:00 AM</b>
                </div>
            </div>

            <div class="card-hora">
                <div class="info-hora">
                    <b class="horario">10:30 AM</b>
                </div>
            </div>

        </div>
    
        <div class="continuar-agendamento">
            <button class="botao-confirmar" disabled>Confirmar Agendamento</button>
        </div>
    </div>

    <script>
        const datas = document.querySelectorAll('.card-data');
        const horas = document.querySelectorAll('.card-hora');
        const botao = document.querySelector('.botao-confirmar');

        let dataSelecionada = false;
        let horaSelecionada = false;

        function validarConfirmacao() {
            if (dataSelecionada && horaSelecionada) {
                botao.disabled = false;
            } else {
                botao.disabled = true;
            }
        }
        
        datas.forEach(card => {
            card.addEventListener('click', () => {
                datas.forEach(c => c.classList.remove('ativo'));
                card.classList.add('ativo');

                dataSelecionada = true;
                validarConfirmacao();
            });
        });

        horas.forEach(card => {
            card.addEventListener('click', () => {
                horas.forEach(c => c.classList.remove('ativo'));
                card.classList.add('ativo');

                horaSelecionada = true;
                validarConfirmacao();
            });
        });

    </script>
</body>
</html>
