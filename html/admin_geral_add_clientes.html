<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyStage | Clientes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/admin_geral_add_clientes.css">
    <link rel="icon" type="image/png" href="../assets/icone_empresas_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
     rel="stylesheet">
</head>
<body>
    <header>
        <div class="grupo_esquerda">
            <div class="item_header">
                <img class="icones_header" src="../assets/icone_home.png" alt="">
                <p>Home</p>
            </div>

            <div class="item_header">
                <img class="icones_header" src="../assets/icone_agendamentos.png" alt="">
                <p>Agendamentos</p>
            </div>
        </div>

        <img class="logo_header" src="../assets/logo_empresas.png" alt="Logo">

        <div class="grupo_direita">
            <div class="item_header">
                <img class="icones_header" src="../assets/icone_perfil.png" alt="">
                <p>Perfil</p>
            </div>
        </div>
 </header>      
<main>
    <form action="" method="post" enctype="multipart/form-data">
        <label for="nome_cliente">Nome:</label> 
        <input type="text" id="nome_cliente" name="nome_cliente">
        <label for="email_cliente">Email:</label> 
        <input type="text" id="email_cliente" name="email_cliente">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone">
        <button class="btn_voltar">Voltar</button><button type="submit" class="btn_cad">Adicionar Cliente</button>
    </form>
</main>
    
</body>
</html>
