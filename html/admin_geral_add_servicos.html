<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyStage | Serviços</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/admin_geral_add_servicos.css">
    <link rel="icon" type="image/png" href="../assets/icone_empresas_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
     rel="stylesheet">
</head>
<body>
    <header>
        <div class="grupo_esquerda">
            <div class="item_header">
                <a href="admin_geral_home.html"> <img class="icones_header" src="../assets/icone_home.png" alt="">
                    <p>Home</p>
                </a>
            </div>

            <div class="item_header">
                <a href="admin_geral_agendamentos.html"> <img class="icones_header"
                        src="../assets/icone_agendamentos.png" alt="">
                    <p>Agendamentos</p>
                </a>
            </div>
        </div>

        <img class="logo_header" src="../assets/logo_empresas.png" alt="Logo">

        <div class="grupo_direita">
            <div class="item_header">
                <a href="admin_geral_perfil.html"> <img class="icones_header" src="../assets/icone_perfil.png" alt="">
                    <p>Perfil</p>
                </a>
            </div>
        </div>
    </header>    
<main>
    <form action="" method="post" enctype="multipart/form-data">
        <label for="nome_servico">Nome do Serviço:</label> 
        <input type="text" id="nome_servico" name="nome_servico">
        <label for="duracao_servico">Duração:</label>
        <input type="text" id="duracao_servico" name="duracao_servico">
        <label for="preco_servico">Preço:</label>
        <input type="text" id="preco_servico" name="preco_servico">
        <input type="file" class="file_label " id="imagem_servico" name="imagem_servico" accept="image/*">
        <button class="btn_voltar"><a href="admin_geral_servicos.html">Voltar</a></button><button type="submit" class="btn_cad">Adicionar Serviço</button>
    </form>
</main>
    
</body>
</html>
