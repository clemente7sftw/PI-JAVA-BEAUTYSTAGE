<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyStage | Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/admin_geral_info.css">
    <link rel="icon" type="image/png" href="../assets/icone_empresas_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
     rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo_header" src="../assets/logo_empresas.png" alt="Logo">
    </header>  
    <nav class="progresso_bar">
        <button class="ativo">1</button> <p>Informações da Empresa</p> >
        <button>2</button> <p>Cadastro</p> >
        <button>3</button> <p>Bem-vindo</p>
    </nav>   
<main>
    <form action="" method="post" enctype="multipart/form-data">
        <label for="nome">Nome da Empresa</label>
        <input type="text" id="nome" name="nome" placeholder="Ex: BeautyStage">
        <label for="cnpj">CNPJ</label>
        <input type="text" id="cnpj" name="cnpj" placeholder="Ex: 12.345.678/0001-90">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Ex: empresa@beautystage.com.br">
        <label for="telefone">WhatsApp</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999">
        <label for="telefone_fixo">Telefone Fixo</label>
        <input type="text" id="telefone_fixo" name="telefone_fixo" placeholder="9999-9999">
        <button type="submit" class="btn_cad"><a href="admin_geral_info_add.html">Continuar</a></button>
    </form>
</main>
    
</body>
</html>
